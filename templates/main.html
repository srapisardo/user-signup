{% extends "base.html" %}

{% block content %}

<form action = "" method="POST">
  <label>
    Username
    <input type="text" name="username" value='{{username}}'/>
    <p class="error">{{username_error}}</p>
  </label>
  <label>
    Password
    <input type="password" name="pw1"/>
    <p class="error">{{pw1_error}}</p>
    <p class="error">{{pw_error}}</p>
    <p class="error">{{pw1empty_error}}</p>
  </label>
  <label>
    Verify Password
    <input type="password" name="pw2"/>
    <p class="error">{{pw2_error}}</p>
    <p class="error">{{pw_error}}</p>
    <p class="error">{{pw2empty_error}}</p>
  </label>
  <label>
    Email (Optional)
    <input type="text" name="email" value='{{email}}'/>
    <p class="error">{{email_error}}</p>
  </label>
  <input type="submit" value="Sign Up"/>
</form>

{% endblock %}
